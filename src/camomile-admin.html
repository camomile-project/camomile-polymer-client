<dom-module id="camomile-admin">
  <template>

    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <camomile-corpus-select id="corpus1" src-login="{{srcLogin}}"></camomile-corpus-select>

    <camomile-corpus-create id="createCorpus1" src-login="{{srcLogin}}"></camomile-corpus-create>
    <camomile-medium-create id="createMedium1" src-corpus="{{$.corpus1}}"></camomile-medium-create>
    <camomile-layer-create id="createLayer" src-corpus="{{$.corpus1}}"></camomile-layer-create>
  </template>


  <script>
    class CamomileAdmin extends Polymer.Element {
      static get is() { return 'camomile-admin'; }

      static get properties() {
        return {
          srcLogin: String
        };
      }
    }

    window.customElements.define(CamomileAdmin.is, CamomileAdmin);
  </script>
</dom-module>
